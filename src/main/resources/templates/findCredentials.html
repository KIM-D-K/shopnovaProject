<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/findCredentials.css">
</head>
<body>
	<!-- 아이디/비밀번호 찾기 폼 -->
    <div class="container">
        <header>
            <h1>ShopNova</h1>
        </header>

        <!-- 아이디 찾기 폼 -->
        <form action="/users/findUserId" method="post">
            <div>
                <input type="email" name="email" placeholder="등록된 이메일을 입력하세요" required>
            </div>
            <button type="submit">아이디 찾기</button>
        </form>

        <!-- 비밀번호 찾기 폼 -->
        <form action="/users/findPassword" method="post" style="margin-top: 20px;">
            <div>
                <input type="email" name="email" placeholder="비밀번호를 찾을 이메일을 입력하세요" required>
            </div>
            <button type="submit">비밀번호 찾기</button>
        </form>

        <!-- 오류 메시지 표시 -->
        <div class="error-message">
            <p th:text="${message}"></p>
        </div>

        <!-- 로그인 페이지로 돌아가기 링크 -->
        <div class="find-credentials">
            <a href="/users/login">로그인 페이지로 돌아가기</a>
        </div>
    </div>
</body>
</html>
