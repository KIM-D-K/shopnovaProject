<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(to right, #0033A0, #FF6600, #0099FF, #FFD700);
            -webkit-background-clip: text;
            color: transparent;
            margin: 0;
            cursor: pointer;
        }

        .search-container {
            flex-grow: 1;
            margin: 0 20px;
        }
        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .login-container a {
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #0033A0;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        .login-container a:hover {
            background-color: #FFD700;
            color: #0033A0;
        }

</style>
</head>
<body>
	<!-- src/main/resources/templates/fragments/header.html -->
<div th:fragment="header">
    <header>
        <a href="/" style="text-decoration: none;">
            <h1>ShopNova</h1>
        </a>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="상품을 검색하세요.">
        </div>
        <div class="login-container">
            <a href="/users/login">로그인</a>
            <a href="/users/signUp">회원가입</a>
        </div>
    </header>

    <nav class="menu">
        <a href="/electronics">전자제품</a>
        <a href="/clothing">의류</a>
        <a href="/food">식품</a>
        <a href="/beauty">화장품</a>
        <a href="/sports">스포츠</a>
    </nav>
</div>
	
</body>
</html>
